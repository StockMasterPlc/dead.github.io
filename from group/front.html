<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Goods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of Goods</h2>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Available Stock</th>
                
            </tr>
            <tr>
                <td>Brake Pads</td>
                <td>$50</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Engine Oil</td>
                <td>$30</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Spark Plugs</td>
                <td>$15</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Air Filter</td>
                <td>$25</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Battery</td>
                <td>$120</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Tire</td>
                <td>$80</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Wiper Blades</td>
                <td>$20</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Headlights</td>
                <td>$60</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Alternator</td>
                <td>$200</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Fuel Pump</td>
                <td>$150</td>
                <td>8</td>
            </tr>
        </table>
    </div>
</body>
</html>
